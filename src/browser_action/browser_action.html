<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/foundation.css">
        <script src="/js/jquery.js"></script>
        <script src="/js/what-input.js"></script>
        <script src="/js/foundation.js"></script>
        <script src="browser_action.js"></script>
    </head>
    <body style="width:650px;">
        <div class="row">
            <ul id="control_panel" class="accordion" data-accordion data-multi-expand="true">
                <li class="accordion-item is-active" data-accordion-item>
                    <a href="#" class="accordion-title">Background-color</a>
                    <div class="accordion-content" data-tab-content>
                        <div class="row">
                            <div class="large-12 medium-12 columns"><h4>threshold</h4></div>
                        </div>
                        <div class="row">
                            <div class="small-10 columns">
                                <div class="slider" data-slider data-initial-start="50">
                                    <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="background-color-threshold-slider"></span>
                                    <span class="slider-fill" data-slider-fill></span>
                                </div>
                            </div>
                            <div class="small-2 columns">
                                <input type="number" id="background-color-threshold-slider">
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-12 medium-12 columns"><h4>weight</h4></div>
                        </div>
                        <div class="row">
                            <div class="small-10 columns">
                                <div class="slider" data-slider data-initial-start="50">
                                    <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="background-color-weight-slider"></span>
                                    <span class="slider-fill" data-slider-fill></span>
                                </div>
                            </div>
                            <div class="small-2 columns">
                                <input type="number" id="background-color-weight-slider">
                            </div>
                        </div>                        
                    </div>
                </li>
                <li class="accordion-item is-active" data-accordion-item>
                    <a href="#" class="accordion-title">Text-color</a>
                    <div class="accordion-content" data-tab-content>
                    </div>
                </li>
                <li class="accordion-item is-active" data-accordion-item>
                    <a href="#" class="accordion-title">Border</a>
                    <div class="accordion-content" data-tab-content>
                    </div>
                </li>                
            </ul>
            
        </div>
        <div class="row">
            <div class="large-6 medium-6 columns">
                <a href="#" id="apply_btn" class="button">Apply</a>
            </div>
            <div class="large-6 medium-6 columns">
                <a href="#" id="undo_btn" class="button">Undo</a>
            </div>
        </div>
    </body>
</html>
